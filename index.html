<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex flex-col gap-5 p-5">
    <header class="text-center bg-blue-400 text-white h-16 text-3xl p-3">Weather Dashboard</header>
    <main class=" flex flex-row flex-wrap gap-5">
        <aside id="cities-div" class="flex flex-col w-1/4 gap-5">
            <div id="search-city-div" class="flex flex-col gap-5">
                <div id="search-city-title" class="text-xl">Search for a Major US City:</div>
                <input id="search-city-input" class="border py-2 px-4" type="text" placeholder="San Diego">
                <button id="search-city-btn" class="py-2 px-4 bg-blue-500 text-white rounded">Search</button>
            </div>
            <div id="select-city-div" class="flex flex-col gap-5">
                <!-- <button class="py-2 px-4 bg-gray-400 text-center">Chicago</button> -->
                <!-- will append up to 8 cities from local storage -->
            </div>
        </aside>
        <div id="forecast-div" class="flex flex-col w-2/3 gap-5">
            <div id="today-forecast" class="h-48 w-100 border">
                <div id="today-div" class="flex flex-row flex-wrap gap-5">
                    <div id="today-city" class="text-xl"></div>
                    <img id="today-image"></img>
                </div>
                <h3 id="today-temp"></h3>
                <h3 id="today-wind"></h3>
                <h3 id="today-humidity"></h3>
            </div>
            <div id="five-day-forecast" class="flex flex-col gap-3">
                <h2 id="five-day-title" class="text-xl">5-Day Forecast:</h2>
                <div id="five-day-cards" class="flex flex-wrap gap-7">
                    <!-- may want to append these instead -->
                    <!-- <div id="five-day-1" class="h-24 w-24 bg-slate-500"></div>
                    <div id="five-day-2" class="h-24 w-24 bg-slate-500"></div>
                    <div id="five-day-3" class="h-24 w-24 bg-slate-500"></div>
                    <div id="five-day-4" class="h-24 w-24 bg-slate-500"></div>
                    <div id="five-day-5" class="h-24 w-24 bg-slate-500"></div> -->
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com/"></script>
<script src="./script.js"></script>

</html>
