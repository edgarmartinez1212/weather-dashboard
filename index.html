<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div>Weather Dashboard</div>
    </header>
    <main>
        <div class="searchForCityDiv">
            <div class="typeCityDiv">
                <label for="">Search for a City:</label>
                <input type="text" placeholder="Type City Name">
                <button>Search</button>
            </div>
            <div class="selectCityDiv">
                <ul>
                    <li class="option1"></li>
                    <li class="option2"></li>
                    <li class="option3"></li>
                    <li class="option4"></li>
                    <li class="option5"></li>
                    <li class="option6"></li>
                    <li class="option7"></li>
                    <li class="option8"></li>
                </ul>
            </div>
        </div>
        <div class="cityForecastDiv">
            <div class="cityDiv">
                <div class="cityDateDiv"></div>
                <div class="cityDetailsDiv">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </div>
            <div class="forecastDiv">
                <div class="5DayForecastTitle"></div>
                <div class="5DaysDiv">
                    <ul>
                        <li class="day1"></li>
                        <li class="day2"></li>
                        <li class="day3"></li>
                        <li class="day4"></li>
                        <li class="day5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.tailwindcss.com/"></script>
</body>

</html>
