<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/_normalize.css">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex flex-col gap-5 p-5">
    <header class="text-center bg-blue-400 text-white h-16 text-3xl p-3">Weather Dashboard</header>
    <main class=" flex flex-row flex-wrap gap-5">
        <aside id="cities-div" class="flex flex-col w-1/4 gap-5">
            <div id="search-city-div" class="flex flex-col gap-5">
                <div id="search-city-title" class="text-xl">Search for a City:</div>
                <input id="search-city-input" class="border py-2 px-4" type="text" placeholder="San Diego">
                <button id="search-city-btn" class="py-2 px-4 bg-blue-500 text-white rounded">Search</button>
            </div>
            <div id="select-city-div" class="flex flex-col gap-5">
            </div>
        </aside>
        <div id="forecast-div" class="flex flex-col w-2/3 gap-5">
            <div id="current-forecast" class="h-48 w-100 border p-5">
                <div id="current-div" class="flex flex-row flex-wrap gap-5">
                    <div id="current-city" class="text-xl"></div>
                    <img id="current-image"></img>
                </div>
                <h3 id="current-temp"></h3>
                <h3 id="current-wind"></h3>
                <h3 id="current-humidity"></h3>
            </div>
            <div id="five-day-forecast" class="flex flex-col gap-3">
                <h2 id="five-day-title" class="text-xl"></h2>
                <div id="five-day-cards" class="flex flex-wrap gap-7">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com/"></script>
<script src="./Assets/script.js"></script>

</html>
